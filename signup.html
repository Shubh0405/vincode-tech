    <section class="section signup">
      <div class="container">
        <div class="box-shadow">
          <div class="row justify-content-center no-gutters">
            <div class="col-lg-6">
              <img src="images/about/signup.png" alt="" class="img-fluid" />
            </div>
            <div class="col-lg-6">
              <div class="signup-form p-5 border-left">
                <div class="mb-4">
                  <h2 class="mb-2">Welcome</h2>
                </div>
                <form action="/register" method="POST">
                  <div class="form-group mb-4">
                    <input
                    name="fullname"
                      type="text"
                      class="form-control"
                      placeholder="Full Name"
                      required
                    />
                  </div>
                  <div class="form-group mb-4">
                    <input
                      name="phnumber"
                      type="number"
                      class="form-control"
                      placeholder="Whatsapp Phone No"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <input
                    name="email"
                      type="email"
                      class="form-control"
                      placeholder="Email Address"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <input
                    name="regno"
                      type="text"
                      class="form-control"
                      placeholder="Registration Number(If from VIT)"
                      
                    />
                  </div>

                  <div class="form-group">
                    <textarea
                      name="saw"
                      id="#"
                      cols="30"
                      rows="6"
                      class="form-control"
                      placeholder="Strengths and weakness"
                      required
                    ></textarea>
                  </div>

                  <div class="form-group">
                    <textarea
                      name="skills"
                      id="#"
                      cols="30"
                      rows="6"
                      class="form-control"
                      placeholder="Other Skills"
                    ></textarea>
                  </div>

                  <button href="#" type="submit" class="btn btn-hero btn-rounded mt-4">Register Now</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="footer section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 text-center">
            <h2 class="text-white mb-3">VinnovateIT</h2>
            <p class="text-white-50">
              A team of passionate minds, driven by technology, working towards
              making a difference.
            </p>

            <form action="/newsletter" method="POST" class="sub-form mt-4 mb-3">
              <input
                type="text"
                class="form-control"
                name="email"
                placeholder="Put your email address"
              />
              <button class="btn btn-secondary btn-rounded mt-3">
                Subscribe now
              </button>
            </form>
            <p class="mt-3 text-white-50">
              We will not spam at your inbox .Don't panic
            </p>

                ></a>
